<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流星烟花·万家灯火</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(to bottom, 
                #0a0a2e 0%, 
                #16213e 30%, 
                #1a1a3a 60%, 
                #2d1b69 100%);
            font-family: 'Arial', sans-serif;
            cursor: crosshair;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* 星空背景 */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* 城市轮廓 */
        .cityscape {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to top, #1a1a1a 0%, transparent 100%);
        }

        .building {
            position: absolute;
            bottom: 0;
            background: linear-gradient(to top, #2a2a2a, #1a1a1a);
            border-radius: 2px 2px 0 0;
        }

        .window {
            position: absolute;
            background: #ffeb3b;
            border-radius: 1px;
            animation: windowFlicker 4s infinite;
        }

        @keyframes windowFlicker {
            0%, 100% { opacity: 0.8; box-shadow: 0 0 5px #ffeb3b; }
            25% { opacity: 1; box-shadow: 0 0 10px #ffeb3b; }
            50% { opacity: 0.6; box-shadow: 0 0 3px #ffeb3b; }
            75% { opacity: 0.9; box-shadow: 0 0 8px #ffeb3b; }
        }

        /* 流星 */
        .meteor {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white;
        }

        .meteor::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 1px;
            background: linear-gradient(to right, 
                rgba(255, 255, 255, 1) 0%, 
                rgba(255, 255, 255, 0.8) 20%, 
                rgba(255, 255, 255, 0.4) 60%, 
                transparent 100%);
            transform-origin: 0 50%;
            transform: rotate(-45deg);
        }

        /* 烟花 */
        .firework {
            position: absolute;
            pointer-events: none;
        }

        .firework-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            pointer-events: none;
        }

        .info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: white;
            text-align: right;
            font-size: 14px;
            opacity: 0.8;
        }

        /* 月亮 */
        .moon {
            position: absolute;
            top: 10%;
            right: 15%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #fff 0%, #f0f0f0 100%);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            animation: moonGlow 6s ease-in-out infinite;
        }

        @keyframes moonGlow {
            0%, 100% { box-shadow: 0 0 30px rgba(255, 255, 255, 0.3); }
            50% { box-shadow: 0 0 50px rgba(255, 255, 255, 0.5); }
        }

        /* 云朵 */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            animation: cloudMove 20s linear infinite;
        }

        @keyframes cloudMove {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(calc(100vw + 100px)); }
        }

        /* 粒子效果 */
        .particle {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .moon {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 星空 -->
        <div class="stars" id="stars"></div>
        
        <!-- 月亮 -->
        <div class="moon"></div>
        
        <!-- 云朵 -->
        <div class="cloud" style="top: 20%; width: 100px; height: 40px; animation-delay: 0s;"></div>
        <div class="cloud" style="top: 35%; width: 80px; height: 30px; animation-delay: -10s;"></div>
        <div class="cloud" style="top: 15%; width: 120px; height: 50px; animation-delay: -5s;"></div>
        
        <!-- 城市轮廓 -->
        <div class="cityscape" id="cityscape"></div>
        
        <!-- 信息面板 -->
        <div class="info">
            <div>🎭 罗学长邀请你观看</div>
            <div>单击屏幕放烟花 🎆</div>
            <div>双击屏幕创建流星雨 ⭐</div>
            <div>享受这个唯美的夜晚 🌙</div>
        </div>
    </div>

    <script>
        class NightSkyEffect {
            constructor() {
                this.container = document.querySelector('.container');
                this.meteors = [];
                this.fireworks = [];
                this.particles = [];
                this.lightsOn = true;
                this.audioContext = null;
                
                this.init();
                this.bindEvents();
                this.startAnimationLoop();
            }

            init() {
                this.createStars();
                this.createCityscape();
                this.createAudioContext();
                
                // 自动效果
                setInterval(() => this.createRandomMeteor(), 3000);
                setInterval(() => this.createRandomFirework(), 5000);
            }

            createAudioContext() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.log('Audio not supported');
                }
            }

            playSound(frequency, duration = 0.1, type = 'sine', volume = 0.1) {
                if (!this.audioContext) return;
                
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.setValueAtTime(frequency, this.audioContext.currentTime);
                oscillator.type = type;
                
                gainNode.gain.setValueAtTime(volume, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + duration);
            }

            createStars() {
                const starsContainer = document.getElementById('stars');
                const starCount = 200;
                
                for (let i = 0; i < starCount; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 70 + '%';
                    star.style.width = Math.random() * 3 + 1 + 'px';
                    star.style.height = star.style.width;
                    star.style.animationDelay = Math.random() * 3 + 's';
                    star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    starsContainer.appendChild(star);
                }
            }

            createCityscape() {
                const cityscape = document.getElementById('cityscape');
                const buildingCount = 15;
                
                for (let i = 0; i < buildingCount; i++) {
                    const building = document.createElement('div');
                    building.className = 'building';
                    
                    const width = Math.random() * 80 + 40;
                    const height = Math.random() * 200 + 100;
                    
                    building.style.width = width + 'px';
                    building.style.height = height + 'px';
                    building.style.left = (i * (100 / buildingCount)) + '%';
                    
                    // 添加窗户
                    this.addWindows(building, width, height);
                    
                    cityscape.appendChild(building);
                }
            }

            addWindows(building, buildingWidth, buildingHeight) {
                const windowsPerRow = Math.floor(buildingWidth / 15);
                const rows = Math.floor(buildingHeight / 20);
                
                for (let row = 0; row < rows; row++) {
                    for (let col = 0; col < windowsPerRow; col++) {
                        if (Math.random() > 0.3) { // 70%的窗户有灯光
                            const window = document.createElement('div');
                            window.className = 'window';
                            window.style.width = '8px';
                            window.style.height = '12px';
                            window.style.left = (col * 15 + 5) + 'px';
                            window.style.bottom = (row * 20 + 5) + 'px';
                            window.style.animationDelay = Math.random() * 4 + 's';
                            window.style.animationDuration = (Math.random() * 2 + 3) + 's';
                            building.appendChild(window);
                        }
                    }
                }
            }

            createMeteor(startX = null, startY = null) {
                const meteor = document.createElement('div');
                meteor.className = 'meteor';
                
                const x = startX || Math.random() * window.innerWidth;
                const y = startY || -50;
                
                meteor.style.left = x + 'px';
                meteor.style.top = y + 'px';
                
                this.container.appendChild(meteor);
                
                const meteorObj = {
                    element: meteor,
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 4,
                    vy: Math.random() * 3 + 2,
                    life: 1,
                    decay: 0.01
                };
                
                this.meteors.push(meteorObj);
                
                // 流星音效
                this.playSound(800 + Math.random() * 400, 0.5, 'sine', 0.05);
                
                return meteorObj;
            }

            createMeteorShower() {
                const meteorCount = 10;
                for (let i = 0; i < meteorCount; i++) {
                    setTimeout(() => {
                        this.createMeteor();
                    }, i * 200);
                }
            }

            createFirework(x, y) {
                const colors = [
                    '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', 
                    '#feca57', '#ff9ff3', '#54a0ff', '#5f27cd'
                ];
                
                const color = colors[Math.floor(Math.random() * colors.length)];
                const particleCount = 30;
                
                // 烟花爆炸音效
                this.playSound(1200, 0.3, 'square', 0.1);
                setTimeout(() => this.playSound(800, 0.5, 'sine', 0.08), 100);
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'firework-particle';
                    particle.style.background = color;
                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                    particle.style.boxShadow = `0 0 10px ${color}`;
                    
                    this.container.appendChild(particle);
                    
                    const angle = (i / particleCount) * Math.PI * 2;
                    const velocity = Math.random() * 5 + 2;
                    
                    const particleObj = {
                        element: particle,
                        x: x,
                        y: y,
                        vx: Math.cos(angle) * velocity,
                        vy: Math.sin(angle) * velocity,
                        life: 1,
                        decay: 0.02,
                        color: color
                    };
                    
                    this.particles.push(particleObj);
                }
            }

            createRandomFirework() {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight * 0.6;
                this.createFirework(x, y);
            }

            createRandomMeteor() {
                if (Math.random() > 0.7) {
                    this.createMeteor();
                }
            }

            createRandomEffect() {
                const effects = [
                    () => this.createMeteorShower(),
                    () => {
                        for (let i = 0; i < 5; i++) {
                            setTimeout(() => this.createRandomFirework(), i * 300);
                        }
                    },
                    () => {
                        for (let i = 0; i < 3; i++) {
                            setTimeout(() => this.createMeteor(), i * 500);
                        }
                    }
                ];
                
                const randomEffect = effects[Math.floor(Math.random() * effects.length)];
                randomEffect();
            }

            toggleLights() {
                this.lightsOn = !this.lightsOn;
                const windows = document.querySelectorAll('.window');
                
                windows.forEach(window => {
                    if (this.lightsOn) {
                        window.style.opacity = Math.random() > 0.3 ? '0.8' : '0';
                        window.style.animationPlayState = 'running';
                    } else {
                        window.style.opacity = '0';
                        window.style.animationPlayState = 'paused';
                    }
                });
            }

            updateMeteors() {
                this.meteors = this.meteors.filter(meteor => {
                    meteor.x += meteor.vx;
                    meteor.y += meteor.vy;
                    meteor.life -= meteor.decay;
                    
                    meteor.element.style.left = meteor.x + 'px';
                    meteor.element.style.top = meteor.y + 'px';
                    meteor.element.style.opacity = meteor.life;
                    
                    if (meteor.life <= 0 || meteor.y > window.innerHeight) {
                        meteor.element.remove();
                        return false;
                    }
                    
                    return true;
                });
            }

            updateParticles() {
                this.particles = this.particles.filter(particle => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.vy += 0.1; // 重力
                    particle.life -= particle.decay;
                    
                    particle.element.style.left = particle.x + 'px';
                    particle.element.style.top = particle.y + 'px';
                    particle.element.style.opacity = particle.life;
                    
                    if (particle.life <= 0) {
                        particle.element.remove();
                        return false;
                    }
                    
                    return true;
                });
            }

            bindEvents() {
                let clickCount = 0;
                let clickTimer = null;
                
                // 点击事件：单击放烟花，双击创建流星效果
                this.container.addEventListener('click', (e) => {
                    clickCount++;
                    
                    if (clickCount === 1) {
                        // 设置延时，等待可能的第二次点击
                        clickTimer = setTimeout(() => {
                            // 单击：放烟花
                            this.createFirework(e.clientX, e.clientY);
                            clickCount = 0;
                        }, 300);
                    } else if (clickCount === 2) {
                        // 双击：创建流星效果
                        clearTimeout(clickTimer);
                        this.createMeteorShower();
                        clickCount = 0;
                    }
                });
                
                // 键盘控制
                document.addEventListener('keydown', (e) => {
                    switch(e.code) {
                        case 'Space':
                            e.preventDefault();
                            this.createMeteorShower();
                            break;
                        case 'KeyF':
                            this.createRandomFirework();
                            break;
                        case 'KeyL':
                            this.toggleLights();
                            break;
                        case 'KeyR':
                            this.createRandomEffect();
                            break;
                    }
                });
                
                // 触摸支持：单次触摸放烟花，双次触摸创建流星效果
                let touchCount = 0;
                let touchTimer = null;
                
                this.container.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    touchCount++;
                    
                    if (touchCount === 1) {
                        // 设置延时，等待可能的第二次触摸
                        touchTimer = setTimeout(() => {
                            // 单次触摸：放烟花
                            this.createFirework(touch.clientX, touch.clientY);
                            touchCount = 0;
                        }, 300);
                    } else if (touchCount === 2) {
                        // 双次触摸：创建流星效果
                        clearTimeout(touchTimer);
                        this.createMeteorShower();
                        touchCount = 0;
                    }
                });
            }

            startAnimationLoop() {
                const animate = () => {
                    this.updateMeteors();
                    this.updateParticles();
                    requestAnimationFrame(animate);
                };
                animate();
            }
        }

        // 全局函数
        function createMeteorShower() {
            nightSky.createMeteorShower();
        }

        function launchFirework() {
            nightSky.createRandomFirework();
        }

        function toggleLights() {
            nightSky.toggleLights();
        }

        function createRandomEffect() {
            nightSky.createRandomEffect();
        }

        // 初始化
        const nightSky = new NightSkyEffect();

        // 欢迎信息
        setTimeout(() => {
            console.log('🌟 欢迎来到流星烟花·万家灯火的世界！');
            console.log('✨ 单击屏幕放烟花，双击屏幕创建流星雨');
            console.log('🎆 快捷键：F-烟花，L-灯光，R-随机效果');
        }, 1000);
    </script>
</body>
</html>
